<!-- Partials/account-item.html -->
<img src="{{avatar}}" class="account-item__avatar" alt="avatar" onerror="this.onerror=null; this.src='Picture/profile.png';" />
<div class="account-item__meta">
  <div class="account-item__name">{{name}}</div>
  <div class="account-item__email">{{email}}</div>
</div>
<button class="account-item__delete" title="Delete account">
  <i class="bx bx-trash"></i>
</button>
